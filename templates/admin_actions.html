<!DOCTYPE html>
<html>
<head>
    <title>Admin Actions</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light background for contrast */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #007bff; /* Blue background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: white; /* White text for better visibility */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
        }
        li {
            margin: 10px 0; /* Space between list items */
        }
        a {
            display: block;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: #28a745; /* Green background for links */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: #218838; /* Darker green on hover */
        }
        .back-link {
            background: #007bff; /* Blue background for back link */
        }
        .back-link:hover {
            background: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Actions</h1>
        <ul>
            <li><a href="/view">View All Accounts</a></li>
            <li><a href="/search">Search Accounts</a></li>
            <li><a href="/add">Add Accounts</a></li>
            <li><a href="/update">Update Account</a></li>
            <li><a href="/delete">Delete Account</a></li>
            <!-- Add more admin actions as needed -->
        </ul>
        <a class="back-link" href="/">Back to Home</a>
    </div>
</body>
</html>
