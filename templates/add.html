<!DOCTYPE html>
<html>
<head>
    <title>Add Account</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light background for contrast */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #007bff; /* Blue background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: white; /* White text for better visibility */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="date"] {
            width: 100%; /* Full width inputs */
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #0056b3; /* Darker blue for button */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Full width button */
        }
        input[type="submit"]:hover {
            background: #004494; /* Even darker blue on hover */
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            background: #28a745; /* Green for back button */
            padding: 10px;
            border-radius: 5px;
        }
        a:hover {
            background: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Account</h1>
        <form method="POST" action="/add">
            <label for="name">Name:</label>
            <input type="text" name="name" required autocomplete="off" />
            <label for="user">Username/Email:</label>
            <input type="text" name="user" required autocomplete="off" />
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required autocomplete="off" />
            <input type="checkbox" onclick="togglePassword()"> Show Password
            <label for="category">Category:</label>
            <input type="text" name="category" required autocomplete="off" />
            <label for="cdate">Date:</label>
            <input type="date" name="cdate" required />
            <input type="submit" value="Add Account" />
        </form>
        <a href="/">Back to Home</a>
    </div>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</body>
</html>
